<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheFoodX - Fresh & Quality Foods</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TheFoodX</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h2>Welcome to TheFoodX</h2>
        <p>Delivering fresh, high-quality products straight to your door.</p>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <p>Product Name 1 - £9.99</p>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <p>Product Name 2 - £12.49</p>
            </div>
            <!-- Add more products here -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label>Name:</label>
            <input type="text" placeholder="Enter your name">
            <label>Email:</label>
            <input type="email" placeholder="Enter your email">
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>© 2025 TheFoodX | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
