<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheFoodX - Fresh & Quality Foods</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="TheFoodXLogo.png" alt="TheFoodX Logo">
        <h1>TheFoodX</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h2>Welcome to TheFoodX</h2>
        <p>Delivering high-quality products straight to your business.</p>
    </section>

   <section id="products">
    <h2>Our Products</h2>
    <div id="product-list"></div> <!-- This will hold products dynamically -->

    <div class="pagination">
        <button id="prevPage">Previous</button>
        <span id="pageNumber">Page 1</span>
        <button id="nextPage">Next</button>
    </div>
</section>


    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label>Name:</label>
            <input type="text" placeholder="Enter your name">
            <label>Email:</label>
            <input type="email" placeholder="Enter your email">
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
